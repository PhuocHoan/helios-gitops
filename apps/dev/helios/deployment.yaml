apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:main@sha256:4255cd494ee6a359acf3f59d09cf8b550bd9d057cc6104217070ebbde0127d7a
          ports:
            - containerPort: 2000
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 2000
