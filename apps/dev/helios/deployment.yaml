apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:main@sha256:d0768faac163e320026d95492f2687612abb47e3e1cfacd15aff857dc3b2cb69
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 8080
