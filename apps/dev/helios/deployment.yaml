apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
      - name: app
        image: docker.io/hophuochoan/helios:main@sha256:e107811d648dbf0697eb4714f5dfd70efb2e7882f7586d6cd67d8d6e05fa7558
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: helios
  namespace: default
spec:
  selector:
    app: helios
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
