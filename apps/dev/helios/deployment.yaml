apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:main@sha256:d23ae675bc395a4ff8681b00a629927a74f1abb98665afc5e295989c919d78c9
          ports:
            - containerPort: 1000
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 1000
