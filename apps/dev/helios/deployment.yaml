apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:main@sha256:0a89bed159ffd75e528691a1252cacb8ef00a6d4b172861d3931481fbf8de61d
          ports:
            - containerPort: 1000
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 1000
