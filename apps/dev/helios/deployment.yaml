apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 5
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:main@sha256:d0cc0e2addfe981d7027725f37cb24f045938836d378e9d6ee7d96c901ed0f5e
          ports:
            - containerPort: 1000
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 1000
