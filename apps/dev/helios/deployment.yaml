apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helios
  template:
    metadata:
      labels:
        app: helios
    spec:
      containers:
        - name: app
          image: docker.io/hophuochoan/helios:6bb38b0616b03f632d0a767efa262130c4a32b9e@sha256:582e69d3566ade7d3ceb24cb81f1531e8261259eaee73ce77fc8e7315b570c58
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: helios
spec:
  selector:
    app: helios
  ports:
    - port: 80
      targetPort: 8080
